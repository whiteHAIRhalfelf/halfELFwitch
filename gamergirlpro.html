<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="form-box">
        <div class="form-column">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Type your name here">
        </div>
        <div class="form-column">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
        </div>
        <div class="form-column">
            <label for="paragraph">Enter a Paragraph:</label>
            <textarea id="paragraph" rows="6" maxlength="10000" placeholder="Type your paragraph here (Max 10,000 characters)"></textarea>
        </div>
        <div class="form-column submit-column">
            <button id="submitBtn">Submit</button>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
